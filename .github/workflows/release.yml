name: release
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: set up uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: 3.13
      - name: install dependencies
        run: uv sync --no-dev
      - name: build
        run: uv build
      - name: publish
        run: uv publish
