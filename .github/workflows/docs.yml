name: docs
on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          cache-suffix: 3.12
          enable-cache: true
          python-version: 3.12
      - name: install dependencies
        run: uv sync --group docs
      - name: build and publish docs
        run: mkdocs gh-deploy --force
