site_name: "tea-tasting: statistical analysis of A/B tests"
site_url: https://e10v.me/tea-tasting
site_description: A Python package for statistical analysis of A/B tests
site_author: Evgeny Ivanov
copyright: Â© Evgeny Ivanov
repo_name: e10v/tea-tasting
repo_url: https://github.com/e10v/tea-tasting

nav:
  - index.md
  - getting-started.md

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/tea-cup-coffee-white.svg
  favicon: assets/tea-cup-coffee-black.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
  
plugins:
  - search
