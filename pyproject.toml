[project]
name = "tea-tasting"
dynamic = ["version"]
description = "A Python package for statistical analysis of A/B tests."
authors = [
    {name = "Evgeny Ivanov", email = "ivanov.evgeny.n@gmail.com"},
]
dependencies = [
    "ibis-framework>=7,<8",
    "numpy>=1.25,<2",
    "pandas>=2,<3",
    "scipy>=1.10,<2",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

[project.urls]
source = "https://github.com/e10v/tea-tasting"


[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool]
[tool.pdm]
[tool.pdm.build]
package-dir = "src"

[tool.pdm.dev-dependencies]
lint = ["ruff", "pyright"]
test = ["pytest", "coverage[toml]"]

[tool.pdm.scripts]
lint = "ruff check . --preview"
test = "coverage run -m pytest"
type = "pyright"

[tool.pdm.version]
source = "scm"
write_to = "tea_tasting/_version.txt"


[tool.ruff]
select = [
    "A", "ANN", "ARG", "B", "BLE", "C4", "C90", "COM", "D", "E", "ERA", "F",
    "FA", "FIX", "FLY", "FURB", "I", "ICN", "INP", "INT", "ISC", "N", "NPY",
    "PD", "PERF", "PGH", "PIE", "PL", "PT", "Q", "RET", "RSE", "RUF", "S",
    "SIM", "SLF", "SLOT", "T10", "T20", "TCH", "TD", "TID", "TRY", "UP", "W",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN201", "D100", "D103", "S101", "SLF001"]

[tool.ruff.isort]
force-sort-within-sections = true
lines-after-imports = 2
known-local-folder = ["tea_tasting"]

[tool.ruff.pydocstyle]
convention = "google"


[tool.pytest.ini_options]
testpaths = ["tests"]


[tool.coverage]
[tool.coverage.run]
source = ["src/tea_tasting"]
[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:", "pragma: no cover"]


[tool.pyright]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
